<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link href="./css/coach_select.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="background_gradient">
    <!-- comment container-->
    <div id="comment_container">
        <p class="text-center">코치를 선택해 주세요</p>
    </div>
    <!-- start coach select container -->
    <div id="coach_select_container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <!-- Wrapper for slides -->
            <div class=" carousel-inner " role="listbox">
                <div class="item active">
                    <img src="./images/coach_image_kindman.png" style="width:60%; margin:0 auto">
                </div>
                <div class="item">
                    <img src="./images/coach_image_kindwoman.png" style="width:60%; margin:0 auto">
                </div>
                <div class="item">
                    <img src="./images/coach_image_kindwoman.png" style="width:60%; margin:0 auto">
                </div>
                <div class="item">
                    <img src="./images/coach_image_angry.png" style="width:60%; margin:0 auto">
                </div>
                <div class="item">
                    <img src="./images/coach_image_odd.png" style="width:60%; margin:0 auto">
                </div>
            </div>
            <!-- Controls -->
            <a class="carousel-background left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-background right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- coach confirm select -->
    <div id="coach_confirm_container">
        <img src="./images/coach_btn_check.png" />
    </div>
    <script type="text/javascript">
    $('.carousel').carousel({
        interval: false
    })
    </script>
</body>

</html>
