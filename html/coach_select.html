<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link href="./css/coach_select.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- comment container-->
    <div id="comment_container">
        <p class="text-center">코치를 선택해 주세요</p>
    </div>
    <!-- start coach select container -->
    <div id="coach_select_container">
        <!-- left arrow button container-->
        <div class="btn-left-arrow">
            <img src="./images/coach_btn_left.png" onclick="coach_btn_left()" />
        </div>
        <!-- coach image container-->
        <div class="img-coach">
            <img id="btn_left" src="./images/coach_image_kindman.png" />
        </div>
        <!-- right arrow button container-->
        <div class="btn-right-arrow">
            <img src="./images/coach_btn_right.png" />
        </div>
        <!-- end coach select container-->
    </div>
    <!-- coach confirm select -->
    <div id="coach_confirm_container">
        <img src="./images/coach_btn_check.png" />
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
    function coach_btn_left() {
        $("#btn_left").attr("src", "./images/coach_image_kindwoman.png");
    }
    </script>
</body>

</html>
